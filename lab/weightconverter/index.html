<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        #output {
            visibility: hidden;
        }
    </style>
    <title>Simple Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <div class="input-group ">
                            <select name="modeSelect" id="modeSelect" class="form-control form-control-lg" placeholder="Units">
                               <option value="0" selected disabled hidden>Unit to Convert</option>
                               <option value="1">Pounds</option>
                               <option value="2">Grams</option>
                               <option value="3">Kilograms</option>
                               <option value="4">Ounces</option>
                            </select>
                            <input type="number" id="baseInput" class="form-control form-control-lg" placeholder="Number...">
                        </div>
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="lbsOutput"></div>
                        </div>
                    </div>
                     <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
